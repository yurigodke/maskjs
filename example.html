<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/exampleStyle.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form action="">
            <h2>Mask JS</h2>
            <label>
                <span>Brazilian Phone<br />(00) 0?0000-0000</span>
                <input type="text" data-mask="brphone"/>
            </label>
            <label>
                <span>Date 00/00/0000</span>
                <input type="text" data-mask="00/00/0000"/>
            </label>
            <label>
                <span>Hour 00:00:00</span>
                <input type="text" data-mask="00:00:00"/>
            </label>
            <label>
                <span>CPF 000.000.000-00</span>
                <input type="text" data-mask="000.000.000-00"/>
            </label>
            <label>
                <span>RG 00.000.000-0</span>
                <input type="text" data-mask="00.000.000-0"/>
            </label>
        </form>
        <script src="js/jsMask.js" type="text/javascript"></script>
    </body>
</html>
